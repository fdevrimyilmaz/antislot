version: "3.9"

services:
  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    volumes:
      - backend-data:/app/data

  ai-server:
    build:
      context: ./server
    ports:
      - "3001:3001"
    env_file:
      - ./server/.env

volumes:
  backend-data:
