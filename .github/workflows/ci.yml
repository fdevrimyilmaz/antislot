name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
            server/package-lock.json

      - name: Install app dependencies
        run: npm ci

      - name: Lint app
        run: npm run lint

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Test backend
        run: npm test
        working-directory: backend

      - name: Build backend
        run: npm run build
        working-directory: backend

      - name: Install server dependencies
        run: npm ci
        working-directory: server

      - name: Build server
        run: npm run build
        working-directory: server
